<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- ðŸ”’ Prevent zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Sign Up - Wonderland</title>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* ðŸ”’ Disable zoom via CSS */
    html {
      touch-action: manipulation;
    }
    body {
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(229, 9, 20, 0.12);
      border: 2px solid #e50914;
    }

    h2 {
      text-align: center;
      color: #e50914;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 800;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #e50914;
      box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.15);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin: 18px 0 26px;
    }

    .checkbox-group input {
      width: auto;
      margin-right: 12px;
      margin-top: 4px;
      accent-color: #e50914;
    }

    .checkbox-group label {
      font-weight: normal;
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    .checkbox-group a {
      color: #e50914;
      text-decoration: none;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #c20817;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      color: #555;
      font-size: 15px;
    }

    .login-link a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="email">Gmail</label>
        <input type="email" id="email" placeholder="your.email@gmail.com" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 08124890070" required />
      </div>
      <div class="input-group">
        <label for="class">Class</label>
        <input type="text" id="class" placeholder="e.g. Grade 10" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 6 characters" required />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I agree with <a href="#" onclick="showGuidelines(); return false;">Wonderland Community Guidelines</a>
        </label>
      </div>
      <button type="submit" class="btn" id="signupBtn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbR8R_3_Xf6QQPaZf9WDRLovSycAI1bKQ",
      authDomain: "emmy-programmers.firebaseapp.com",
      projectId: "emmy-programmers",
      storageBucket: "emmy-programmers.firebasestorage.app",
      messagingSenderId: "351752440867",
      appId: "1:351752440867:web:1f65d8c922d3d48e063596"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const userClass = document.getElementById('class').value.trim();
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;

      // Validation
      if (!username || username.length < 3) {
        showBeautifulAlert('Oops!', 'Username must be at least 3 characters.', 'warning');
        return;
      }
      if (!email.endsWith('@gmail.com')) {
        showBeautifulAlert('Oops!', 'Please use a valid <b>@gmail.com</b> address.', 'warning');
        return;
      }
      if (!phone || phone.length < 10) {
        showBeautifulAlert('Oops!', 'Please enter a valid phone number.', 'warning');
        return;
      }
      if (password.length < 6) {
        showBeautifulAlert('Oops!', 'Password must be at least 6 characters.', 'warning');
        return;
      }
      if (!terms) {
        showBeautifulAlert('Required', 'You must agree to the Community Guidelines.', 'info');
        return;
      }

      showBeautifulAlert('Creating Account...', 'Setting up your profile...', 'loading');

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send email verification
        await sendEmailVerification(user);

        // Save to Firestore under EMAIL
        const { getFirestore, doc, setDoc, collection } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");
        const db = getFirestore(app);

        // Create user document
        await setDoc(doc(db, "users", email), {
          uid: user.uid,
          username: username,
          email: email,
          phone: phone,
          class: userClass,
          emailVerified: false,
          createdAt: new Date().toISOString()
        });

        // Auto-create friends subcollection
        await setDoc(doc(db, "friends", email, "meta", "info"), {
          initialized: true,
          createdAt: new Date().toISOString()
        });

        // Auto-create messages root collection entry (optional placeholder)
        await setDoc(doc(db, "messages", email), {
          initialized: true,
          timestamp: new Date().toISOString()
        });

        // Auto-create liveComments if needed
        await setDoc(doc(db, "liveComments", email), {
          uid: user.uid,
          username: username,
          joinedAt: new Date().toISOString()
        });

        Swal.close();
        showBeautifulAlert(
          'Verification Sent!',
          `A verification link has been sent to <strong>${email}</strong>.<br>Please check your inbox and confirm your email to continue.`,
          'success',
          'OK'
        ).then(() => {
          window.location.href = 'login.html';
        });

      } catch (error) {
        Swal.close();
        let message = 'Something went wrong. Please try again.';
        if (error.code === 'auth/email-already-in-use') {
          message = 'This email is already registered. Please log in.';
        } else if (error.code === 'auth/invalid-email') {
          message = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          message = 'Password is too weak. Use at least 6 characters.';
        }
        showBeautifulAlert('Sign Up Failed', message, 'error');
      }
    });

    function showGuidelines() {
      Swal.fire({
        title: '<strong>Wonderland Community Guidelines</strong>',
        html: `
          <ul style="text-align: left; line-height: 1.7; color:#444;">
            <li>Be respectful to all users.</li>
            <li>No hate speech, bullying, or harassment.</li>
            <li>Do not share personal or sensitive information.</li>
            <li>Posts must follow school values and policies.</li>
            <li>Violations may result in account suspension.</li>
          </ul>
        `,
        icon: 'info',
        confirmButtonText: 'I Understand',
        confirmButtonColor: '#e50914',
        customClass: {
          popup: 'swal2-border'
        }
      });
    }

    function showBeautifulAlert(title, html, icon, confirmText = 'OK') {
      const config = {
        title: title,
        html: html,
        icon: icon,
        confirmButtonText: confirmText,
        confirmButtonColor: '#e50914',
        customClass: {
          popup: 'swal2-border',
          title: icon === 'success' ? 'swal2-title-success' : ''
        }
      };

      if (icon === 'loading') {
        config.allowOutsideClick = false;
        config.allowEscapeKey = false;
        config.didOpen = () => Swal.showLoading();
        delete config.icon;
      }

      return Swal.fire(config);
    }

    // Custom styles for alerts
    const style = document.createElement('style');
    style.textContent = `
      .swal2-border {
        border: 2px solid #e50914 !important;
        border-radius: 16px !important;
      }
      .swal2-title-red {
        color: #e50914 !important;
      }
      .swal2-popup .swal2-styled.swal2-confirm {
        background: #e50914 !important;
        border-radius: 10px !important;
        font-weight: bold !important;
      }
      .swal2-popup .swal2-styled.swal2-confirm:hover {
        background: #c20817 !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>

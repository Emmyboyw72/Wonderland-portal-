<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wonderland Portal</title>

  <!-- SweetAlert2 (Beautiful Alerts) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase SDKs (Compat Mode) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    html { touch-action: manipulation; }
    body {
      -webkit-text-size-adjust: 100%;
      user-select: none;
      background: linear-gradient(135deg, black, black);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: blue;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .logo {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 28px;
    }
    .outer-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid blue;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .inner-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: 800;
      background: linear-gradient(to right, lightblue, blue);
      -webkit-background-clip: text;
      color: transparent;
      font-family: 'Georgia', serif;
      letter-spacing: -2px;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.2); }
      70% { box-shadow: 0 0 0 12px rgba(229, 9, 20, 0); }
      100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
    }
    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(to right, darkblue, blue);
      -webkit-background-clip: text;
      color: transparent;
    }
    .subtitle {
      font-size: 18px;
      color: white;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(229, 9, 20, 0.2);
      border-top: 4px solid blue;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="outer-circle"></div>
      <div class="inner-logo">W</div>
    </div>
    <h1>Wonderland Portal</h1>
    <p class="subtitle">Your gateway to live classes, friends, and learning</p>
    <div class="status">
      <div class="loader"></div>
      <span>Checking your account...</span>
    </div>
  </div>

  <script>
    // ðŸ”¥ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBbR8R_3_Xf6QQPaZf9WDRLovSycAI1bKQ",
      authDomain: "emmy-programmers.firebaseapp.com",
      databaseURL: "https://emmy-programmers-default-rtdb.firebaseio.com",
      projectId: "emmy-programmers",
      storageBucket: "emmy-programmers.firebasestorage.app",
      messagingSenderId: "351752440867",
      appId: "1:351752440867:web:1f65d8c922d3d48e063596"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Handle authentication state
    auth.onAuthStateChanged(async (user) => {
      const statusElement = document.querySelector('.status');
      statusElement.innerHTML = '<div class="loader"></div><span>Verifying your account...</span>';

      if (!user) {
        // No signed-in user â†’ go to signup
        await Swal.fire({
          icon: "info",
          title: "Welcome to Wonderland âœ¨",
          text: "Let's get you signed up!",
          showConfirmButton: false,
          timer: 1200
        });
        window.location.href = "signup.html";
        return;
      }

      try {
        // Check if user has set any security lock (password or fingerprint)
        const securityRef = db.ref(`users/${user.uid}/security`);
        const snapshot = await securityRef.once("value");
        const securityData = snapshot.val();

        // If security exists and has a lockType (passkey implies lockType set)
        if (securityData && (securityData.lockType === "password" || securityData.lockType === "fingerprint")) {
          // Redirect to security unlock screen
          await Swal.fire({
            icon: "info",
            title: "Security Check",
            text: "Verifying your identity...",
            showConfirmButton: false,
            timer: 1000
          });
          window.location.href = "security.html";
        } else {
          // No security lock set â†’ go directly to friends
          await Swal.fire({
            icon: "success",
            title: "Welcome Back!",
            text: "Loading your chats...",
            showConfirmButton: false,
            timer: 1000
          });
          window.location.href = "friends.html";
        }
      } catch (error) {
        console.error("Error checking security settings:", error);
        // On error (e.g., network issue), assume no lock and go to friends
        await Swal.fire({
          icon: "success",
          title: "Welcome!",
          text: "Loading your dashboard...",
          showConfirmButton: false,
          timer: 1000
        });
        window.location.href = "friends.html";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Set Password</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e50914, #ff4d4d);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin: 8px 0;
      outline: none;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      background: #fff;
      color: #e50914;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>üîí Set Your Lock Password</h2>
  <input type="password" id="password" placeholder="Enter new password"><br>
  <input type="password" id="confirm" placeholder="Confirm password"><br>
  <button onclick="savePassword()">Save Password</button>

  <script>
    // üîß Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN.firebaseapp.com",
      databaseURL: "https://YOUR_DATABASE.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // üíæ Save Password Function
    function savePassword() {
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!pass || !confirm) {
        Swal.fire("‚ö†Ô∏è Missing Info", "Please fill in all fields!", "warning");
        return;
      }
      if (pass !== confirm) {
        Swal.fire("‚ùå Password Mismatch", "Your passwords do not match!", "error");
        return;
      }

      Swal.fire({
        title: "‚è≥ Saving Password...",
        text: "Please wait while we secure your settings.",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      auth.onAuthStateChanged(user => {
        if (!user) {
          Swal.fire("üö´ Not Logged In", "Please log in again to set your password.", "error")
            .then(() => window.location.href = "login.html");
          return;
        }

        // Save password in Firebase Database
        db.ref(`users/${user.uid}/security`).set({
          lockType: "password",
          password: pass
        }).then(() => {
          Swal.fire({
            icon: "success",
            title: "‚úÖ Password Set Successfully!",
            text: "Your new lock password has been saved.",
            timer: 2000,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "settings.html";
          });
        }).catch(err => {
          Swal.fire("‚ùå Failed", "An error occurred: " + err.message, "error");
        });
      });
    }
  </script>
</body>
</html>

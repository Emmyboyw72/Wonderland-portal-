<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Call</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.agora.io/sdk/web/AgoraRTC_N-4.20.0.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    body {
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 90px;
      right: 20px;
      width: 130px;
      height: 170px;
      border-radius: 16px;
      border: 2px solid white;
      background: #111;
      z-index: 10;
      object-fit: cover;
    }
    .call-info {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 10;
    }
    .control-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 26px;
      color: white;
    }
    #muteBtn { background: rgba(42, 157, 143, 0.85); }
    #videoBtn { background: rgba(64, 169, 255, 0.85); }
    #hangupBtn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #e50914;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 30px;
      color: white;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.6);
      z-index: 10;
    }
  </style>
</head>
<body>

  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div class="call-info" id="peerName">User</div>

  <div class="control-btn" id="hangupBtn">
    <i class="fas fa-phone"></i>
  </div>

  <div class="controls">
    <div class="control-btn" id="muteBtn">
      <i class="fas fa-microphone"></i>
    </div>
    <div class="control-btn" id="videoBtn">
      <i class="fas fa-video"></i>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, doc, deleteDoc, collection, onSnapshot, serverTimestamp, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const AGORA_APP_ID = "ac6632b7470046a482d579ab0d32306f";
    const firebaseConfig = {
      apiKey: "AIzaSyBbR8R_3_Xf6QQPaZf9WDRLovSycAI1bKQ",
      authDomain: "emmy-programmers.firebaseapp.com",
      projectId: "emmy-programmers",
      storageBucket: "emmy-programmers.firebasestorage.app",
      messagingSenderId: "351752440867",
      appId: "1:351752440867:web:1f65d8c922d3d48e063596"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get('channel');
    const peerUid = urlParams.get('peerUid');
    const peerName = decodeURIComponent(urlParams.get('peerName') || 'User');
    const isCaller = urlParams.get('isCaller') === 'true';

    if (!channel || !peerUid) {
      Swal.fire('Invalid call', '', 'error').then(() => history.back());
    }

    let currentUser = null;
    let rtc = { client: null, localAudioTrack: null, localVideoTrack: null };
    let callStartTime = Date.now();

    const peerNameEl = document.getElementById('peerName');

    async function logCall(durationSec, missed = false) {
      if (!currentUser) return;
      await addDoc(collection(db, 'call_history'), {
        callerId: isCaller ? currentUser.uid : peerUid,
        calleeId: isCaller ? peerUid : currentUser.uid,
        type: 'video',
        duration: durationSec,
        missed,
        timestamp: serverTimestamp()
      });
    }

    async function hangup() {
      const duration = Math.floor((Date.now() - callStartTime) / 1000);
      logCall(duration);

      if (rtc.client) {
        if (rtc.localAudioTrack) rtc.localAudioTrack.close();
        if (rtc.localVideoTrack) rtc.localVideoTrack.close();
        await rtc.client.leave();
      }
      await deleteDoc(doc(db, 'calls', channel));
      window.location.href = 'calls.html';
    }

    async function initCall() {
      try {
        rtc.client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await rtc.client.join(AGORA_APP_ID, channel, null, currentUser.uid);

        rtc.localVideoTrack = await AgoraRTC.createCameraVideoTrack();
        rtc.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await rtc.client.publish([rtc.localAudioTrack, rtc.localVideoTrack]);

        document.getElementById('localVideo').srcObject = new MediaStream([rtc.localVideoTrack.getMediaStreamTrack()]);

        rtc.client.on("user-published", async (user, mediaType) => {
          await rtc.client.subscribe(user, mediaType);
          if (mediaType === "video") {
            document.getElementById('remoteVideo').srcObject = user.videoTrack.getMediaStream();
            peerNameEl.textContent = peerName;
          }
        });

      } catch (e) {
        console.error(e);
        Swal.fire('Call failed', '', 'error').then(() => window.location.href = 'calls.html');
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';
      currentUser = user;

      onSnapshot(doc(db, 'calls', channel), (doc) => {
        if (!doc.exists()) {
          logCall(Math.floor((Date.now() - callStartTime) / 1000), true);
          Swal.fire('Call ended', '', 'info').then(() => window.location.href = 'calls.html');
        }
      });

      initCall();

      document.getElementById('hangupBtn').onclick = hangup;
      document.getElementById('muteBtn').onclick = () => {
        if (!rtc.localAudioTrack) return;
        const enabled = rtc.localAudioTrack.isEnabled;
        rtc.localAudioTrack.setEnabled(!enabled);
        document.getElementById('muteBtn').innerHTML = 
          enabled ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
      };
      document.getElementById('videoBtn').onclick = () => {
        if (!rtc.localVideoTrack) return;
        const enabled = rtc.localVideoTrack.isEnabled;
        rtc.localVideoTrack.setEnabled(!enabled);
        document.getElementById('videoBtn').innerHTML = 
          enabled ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
      };

      window.addEventListener('beforeunload', hangup);
    });
  </script>
</body>
</html>
